<div class="row">
  <div class="col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4">
    <h2 class="text-center">Register</h2>
    <hr class="colorgraph"/>
    <form id="register" action="#" method="post">
      <fieldset>
        <div class="fields">
          <input id="username" type="text" placeholder="Name" required="required" autofocus="autofocus"/>
        </div>
        <div class="fields">
          <input id="password" type="password" placeholder="Password" required="required"/>
        </div>
        <div class="fields">
          <input id="_password" type="password" placeholder="Password" required="required"/>
        </div>
          <div class="col-sm-6">
            <button id="register" type="submit" class="btn btn-md btn-success btn-block confirm"><i class="fa fa-check"></i> Register</button>
        </div>
      </fieldset>
    </form>
  </div>
</div>
