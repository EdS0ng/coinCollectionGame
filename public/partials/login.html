<div class="row">
  <div class="col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4">
    <h2 class="text-center">Login Page</h2>
    <hr class="colorgraph"/>
    <form id="login" action="#" method="post">
      <fieldset>
        <div class="fields">
          <input id="username" type="text" placeholder="Username" required="required" autofocus="autofocus"/>
        </div>
        <div class="fields">
          <input id="password" type="password" placeholder="Password" required="required"/>
        </div>
        <div class="fields">
          <div class="col-sm-6">
            <button type="submit" class="btn btn-md btn-success btn-block confirm"><i class="fa fa-check"></i> Login</button>
          </div>
        </div>
      </fieldset>
    </form>
  </div>
</div>
